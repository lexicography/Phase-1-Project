                <script>
                        $(document).ready(function() {
                                var isLoading;
                                var params = {
                                        'feature': 'popular',
                                        'consumer_key': 'UwYxXKmkEzRIhK4EykqRRlItxrdij6eo0Igwz3Wc',
                                        'rpp': 30,
                                        'image_size': 3,
                                        'exclude': 'nude',
                                };
                                function getPage() {
                                        if (isLoading) return;
                                        isLoading = true;
                                        ++params['page'];
                                        $.get('https://api.500px.com/v1/photos?' + $.param(params), function(data) {

                                                markup = '';
                                                $.each(data.photos, function(key, photo) {
                                                        var url = photo.image_url;
                                                        url = url.slice(url.indexOf("org")+4,url.indexOf("org")+12);
                                                        url = "http://500px.com/photo/" + url;
                                                        console.log(url);
                                                        markup += '<div class="photo">';
                                                        markup += '<a href="' + url + '"><img src="' + photo.image_url + '" /></a>';
                                                        markup += '<p>' + photo.name + '</p>';
                                                        markup += '</div>';
                                                });
                                                if (params['page'] == 1) {
                                                        $('.f00px').html(markup);
                                                } else {
                                                        $('.f00px').append(markup);
                                                }
                                                isLoading = false;
                                                });
                                }
                                $(window).on('scroll', function() {
                                        var threshold = 100;
                                        if (window.innerHeight + document.body.scrollTop > document.body.clientHeight - threshold) {
                                                getPage();
                                        }
                                });
                               </script>
